<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <img src="images/bg-main-desktop.png" alt="" />
      <div class="front-card">
        <div class="circle">
          <div class="filled-circle"></div>
          <div class="empty-circle"></div>
        </div>
        <div class="front-card-info">
          <span class="card-number">0000 0000 0000 0000</span>
          <span class="card-name">Jane Appleseed</span>
          <div class="card-expiration-date">
            <span class="card-expiration-month">00</span>
            <span>/</span>
            <span class="card-expiration-year">00</span>
          </div>
        </div>
      </div>
      <div class="back-card">
        <span class="back-number"> 000 </span>
      </div>
      <form action="#">
        <label for="name"> Cardholder Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="e.g. Jane Appleseed" />
        <p class="wrong-field wrong-name">Wrong format, letters only</p>
        <p class="wrong-field empty-name">Can't be blank</p>
        <label for="number-card">Card Number</label>
        <input
          type="text"
          name="number-card"
          id="number-card"
          placeholder="e.g. 1234 5678 9123 0000" />
        <p class="wrong-field wrong-number">Wrong format, numbers only</p>
        <p class="wrong-field empty-number">Can't be blank</p>
        <div class="exp-date-and-cvc">
          <label class="expiration-date" for="expiration-date"
            >Exp. Date (MM/YY)</label
          >
          <input
            type="number"
            name="expiration-date"
            id="expiration-month"
            placeholder="MM"
            min="1"
            max="12" />
          <input
            type="number"
            name="expiration-date"
            id="expiration-year"
            placeholder="YY" />
          <label class="cvc" for="cvc">cvc</label>
          <input
            type="number"
            name="cvc"
            id="cvc"
            placeholder="e.g. 123"
            min="000"
            max="999" />
          <p class="wrong-field empty-date">Can't be blank</p>
          <p class="wrong-field wrong-year"></p>
          <p class="wrong-field empty-cvc">At least 3 numbers</p>
        </div>
        <input type="submit" value="Confirm" />
      </form>

      <!-- Completed state start -->
      <div class="confirm-thanks">
        <svg
          width="80"
          height="80"
          fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <circle cx="40" cy="40" r="40" fill="url(#a)" />
          <path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3" />
          <defs>
            <linearGradient
              id="a"
              x1="-23.014"
              y1="11.507"
              x2="0"
              y2="91.507"
              gradientUnits="userSpaceOnUse">
              <stop stop-color="#6348FE" />
              <stop offset="1" stop-color="#610595" />
            </linearGradient>
          </defs>
        </svg>
        <h1>Thank you !</h1>
        <p>We've added your card details</p>
        <a href="index.html"><button>Continue</button></a>
      </div>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Nicolas Seron</a>.
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
